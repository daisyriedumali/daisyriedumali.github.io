<!DOCTYPE html>
<html>
<head>
	<title>Facebook Login JavaScript Example</title>
	<meta charset="UTF-8">
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	
</head>
<body>

	<!--
	  Below we include the Login Button social plugin. This button uses
	  the JavaScript SDK to present a graphical Login button that triggers
	  the FB.login() function when clicked.
	
	<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
	</fb:login-button>
	-->

	<div id="status">
	</div>
	
	<section id="react-mount">
	</section>

	<script type="text/babel">

			var MainMiner = React.createClass({
				render: function(){
					return(
						<div>
							MainMiner;
						</div>
					)
				}
			});

			var TeembrNicheMiner = React.createClass({
				getInitialState: function(){
					return {
						isLogin: false,
						userData: {}
					}
				},

				testAPI: function() {
					console.log('Welcome!  Fetching your information.... ');
					var _this = this;
					FB.api('/me', function(response) {
						_this.setState({
							isLogin: true,
							userData: response
						});
						console.log('Successful login for: ' + response);
						// document.getElementById('status').innerHTML = 'Thanks for logging in, ' + response.name + '!';
					});
				},

				statusChangeCallback: function(response) {
					console.log('statusChangeCallback');
					console.log(response);
					if (response.status === 'connected') {
						this.testAPI();
					} else if (response.status === 'not_authorized') {
						// The person is logged into Facebook, but not your app.
						//document.getElementById('status').innerHTML = 'Please log ' + 'into this app.';
					} else {
						// The person is not logged into Facebook, so we're not sure if
						// they are logged into this app or not.
						// document.getElementById('status').innerHTML = 'Please log ' + 'into Facebook.';
					}
				},

				checkLoginState: function() {
				  	FB.getLoginStatus(function(response) {
				    	this.statusChangeCallback(response);
				  	}.bind(this));
				},

				handleClick: function() {
				  FB.login(this.checkLoginState());
				},

				componentWillMount: function() {
				  	window.fbAsyncInit = function() {
					  	console.log('fbAsyncInit');

					    FB.init({
							appId      : '918073504986494',
							cookie     : true,
							xfbml      : true,
							version    : 'v2.1'
					    });

					    FB.getLoginStatus(function(response) {
					      	this.statusChangeCallback(response);
					    }.bind(this));

				  	}.bind(this);

					(function(d, s, id) {
						var js, fjs = d.getElementsByTagName(s)[0];
						if (d.getElementById(id)) return;
						js = d.createElement(s); js.id = id;
						js.src = "//connect.facebook.net/en_US/sdk.js";
						fjs.parentNode.insertBefore(js, fjs);
					}(document, 'script', 'facebook-jssdk'));
				},

				render: function(){
					var msg = <a href="#" onClick={this.handleClick}>Login Here</a>;
					var mainMiner;
					if(this.state.isLogin){
						msg = "Login as: "+this.state.userData.name;
						mainMiner = <MainMiner />;
					}
					return (
						<div>	
							<p>{msg}</p>
							{mainMiner}
						</div>
					);
				}
			});

			ReactDOM.render(<TeembrNicheMiner />, document.getElementById('react-mount'));
		
	</script>
</body>
</html>
